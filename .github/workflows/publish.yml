name: publish

# 只在master分支有push的时候，进行构建和发布
on: 
  push:
    branches: master

env:
  GIT_USER: cenzhipeng
  CURRENT_BRANCH: master
  USE_SSH: false
  CUSTOM_DOMAIN: cenzhipeng.com

jobs:
  build-publish:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
            node-version: '10.x'
      - name: config git
        run:  |
          git config --global user.email "cenzhipeng@aliyun.com"
          git config --global user.name "cenzhipeng"
      - name: install yarn
        run: npm install yarn
      - name: install dependencies
        run: yarn install
        working-directory: ./website
      - name: build and publish
        working-directory: ./website
        run: |
          echo "machine github.com login ${GIT_USER} password ${{ secrets.GT_TOKEN }}" > ~/.netrc
          yarn run publish-gh-pages
      - name: change language && and robots.txt && modify js cdn
        run: |
          git checkout gh-pages
          git stash
          git pull
          # echo $CUSTOM_DOMAIN > CNAME
          echo -e 'User-agent: * \nAllow: /' > robots.txt
          for var in $(find .  -iname "*.html" |grep -v /en/); \
          do \
          sed -i 's/html lang=""/html lang="zh-CN"/' $var; \
          sed -i 's/html lang="en"/html lang="zh-CN"/' $var; \
          sed -i 's!https://unpkg.com/vanilla-back-to-top@7.1.14/dist/vanilla-back-to-top.min.js!https://cdn.jsdelivr.net/npm/vanilla-back-to-top@7.1.14/dist/vanilla-back-to-top.min.js!' $var; \
          done
          # git add ./CNAME
          git add ./robots.txt
          find .  -iname "*.html" |grep -v /en/ | xargs git add
          git commit -m "Deploy website"
          git push



